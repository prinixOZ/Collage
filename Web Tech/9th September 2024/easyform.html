<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body bgColor=#ceff68>
    <center>
    <form>
        <font color=red><h2>Personal Details</h2></font>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">E-mail id:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label for="contact">Contact#:</label>
        <input type="text" id="contact" name="contact"><br><br>

        <font color=red><h2>Educational Qualification</h2></font>
        <label for="degree">Degree:</label>
        <select id="degree" name="degree">
            <option value="">--Select Group--</option>
            <option value="">BCA</option>
            <option value="">B.tech</option>
            <option value="">BBA</option>
            </select><br><br>

        <label for="engineering">Engineering:</label>
        <select id="engineering" name="engineering">
            <option value="">--Select Group--</option>
            </select><br><br>

        <h2>Hobbies</h2>
        <label><input type="checkbox" name="hobbies" value="playing_chess"> Playing chess</label>
        <label><input type="checkbox" name="hobbies" value="reading_books"> Reading Books</label><br><br>

        <font color=red><h2>Address</h2></font>
        <textarea rows=10 cols=50 name="address"></textarea><br><br>

    <label for="">Attach Resume</label>
        <input type="file" id="resume" name="resume"><br><br>
        <img width=150px src="https://imgs.search.brave.com/iN2NdzVYsOZlGpHz02RqjvrZx-umS5iqwLjXw3XsRo0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMy9TdWJt/aXQtQnV0dG9uLVBO/Ry1UcmFuc3BhcmVu/dC1JbWFnZS5wbmc" alt="">
    </form>
    </center>
</body>
</html>
